<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroZone - made by ceo Yassir<title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #000;
            color: #ff0000;
            overflow-x: hidden;
        }
        
        header {
            background-color: #000;
            padding: 20px 0;
            border-bottom: 3px solid #ff0000;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #ff0000;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0000;
            }
            to {
                text-shadow: 0 0 15px #ff0000, 0 0 20px #ff0000;
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-frame-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin: 30px 0;
            border: 5px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .game-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .controls button {
            background-color: #000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        .controls button:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 15px #ff0000;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            border-top: 3px solid #ff0000;
            margin-top: 30px;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
        
        .pixel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpi+P//PwMDAwPD////Gf7//w8QYADiVAwCogQbEAAAAABJRU5ErkJggg==');
            pointer-events: none;
            z-index: 1001;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="pixel-overlay"></div>
    
    <header>
        <h1>RetroZone</h1>
    </header>
    
    <div class="container">
        <div class="controls">
            <button onclick="fullscreen()">Fullscreen</button>
            <button onclick="refresh()">Refresh</button>
        </div>
        
        <div class="game-frame-container">
            <iframe class="game-frame" src="https://www.retrogames.onl/" allowfullscreen></iframe>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 RetroZone - All games property of their respective owners by ceo Yassir</p>
    </footer>
    
    <script>
        function fullscreen() {
            const frame = document.querySelector('.game-frame');
            if (frame.requestFullscreen) {
                frame.requestFullscreen();
            } else if (frame.webkitRequestFullscreen) {
                frame.webkitRequestFullscreen();
            } else if (frame.msRequestFullscreen) {
                frame.msRequestFullscreen();
            }
        }
        
        function refresh() {
            document.querySelector('.game-frame').src = 'https://www.retrogames.onl/';
        }
        
        // Add CRT TV effect on click
        document.addEventListener('click', function() {
            const body = document.body;
            body.classList.add('crt-effect');
            setTimeout(() => {
                body.classList.remove('crt-effect');
            }, 300);
        });
    </script>
</body>
</html>
